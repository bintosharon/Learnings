//**********************************Google gradle project interface and keep reading it*************************************
//gradle project properties
//Every build.gradle has an object of project api class

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

project.description="First Java Project description"
project.version=1.0
project.ext.xyz="abc"
repositories {
    println project.name
    println project.version
    println project.description
    println project.path
    println project.projectDir
    println project.buildDir
    println project.xyz
    println project.property("xyz")
    

    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.binto.gradle.App'
}
